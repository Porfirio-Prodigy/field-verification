<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Field Verification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<script src="./script.js"></script>

<h3 class="mt-5 text-center">Field Verification</h3>
<div class="container mt-3 d-flex justify-content-center">
  <form class="text-center">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email" >
    </div>
    <div class="mb-3">
      <label for="pwd">Senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Senha">
    </div>

    <button type="button" class="btn btn-success" onclick="enviar()">Enviar</button>

  </form>
</div>

</body>
</html>
